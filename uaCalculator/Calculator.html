<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="main">
  <form action="" class="calculator">
    <input class="result" name="result" type="text" value="1,258.2">
    <div class="buttons">
      <div class="row">
        <button class="reset">ะก</button>
        <button class="delete"></button>
        <button class="operator division"></button>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator multiplication"></button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator minus"></button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button class="number zero">0</button>
        <button class="operator">=</button>
      </div>
    </div>
  </form>
</main>
</body>
</html>
